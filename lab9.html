<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="game">
        <img src="css/img/master.png" alt="Master" class="game-logo">
        <p id="prompt"></p>
        <div class="buttons">
            <button id="draw-card">Draw card</button>
            <button id="pass">Pass</button>
            <button id="restart">Reset</button>
        </div>
        <div id="results">
            <div class="player">
                <h2>Player</h2>
                <div id="player-cards"></div>
                <p>Points: <span id="player-points"></span></p>
            </div>
            <div class="computer">
                <h2>Master</h2>
                <div id="computer-cards"></div>
                <p>Points <span id="computer-points"></span></p>
            </div>
        </div>
        <p id="winner"></p>
    </div>
</body>
</html>
